<script>
  var i = 0;
  var txt = 'How\'d you get here? :)';
  var speed = 40;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("typed").innerHTML += (txt.charAt(i) + "");
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
</script>
